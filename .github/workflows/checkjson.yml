name: Validate JSONs

on: [push]

jobs:
  validate-jsons:
    strategy:
        matrix:
          schema:
            - effects
            - entities
            - levels
            - items
          json: ${{ env.JSON_FILES }}
    runs-on: ubuntu-latest
    env:
      JSON_FILES: 'effects.json entities.json levels.json items.json'
    steps:
      - uses: actions/checkout@v2

      - name: Cache ajv-cli
        uses: actions/cache@v2
        with:
          path: ${{ env.HOME }}/.npm-global/bin/ajv
          key: ${{ runner.os }}-ajv-${{ env.IMAGE_VERSION }}
          restore-keys: ${{ runner.os }}-ajv-

      - name: Install Ajv-cli
        run: |
          if ! command -v ajv &> /dev/null; then
            npm install -g ajv-cli
          fi
          
      - name: Validate JSON
        env:
          AJV_PATH: ${{ env.HOME }}/.npm-global/bin/ajv
        run: ajv validate -s "/.github/workflows/${{ matrix.schema }}.json" -d "/config/${{ matrix.json }}.json" --all-errors
