name: Validate JSONs

on: [push]

jobs:
  validate-jsons:
    strategy:
      matrix:
        schema: [effectschema.json, entityschema.json, levelschema.json, itemschema.json]
        json: [effects.json, entities.json, levels.json, items.json]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Cache ajv-cli
        uses: actions/cache@v2
        with:
          path: ${{ env.HOME }}/.npm-global/bin/ajv
          key: ${{ runner.os }}-ajv-${{ env.IMAGE_VERSION }}
          restore-keys: ${{ runner.os }}-ajv-

      - name: Install Ajv-cli
        run: |
          if ! command -v ajv &> /dev/null; then
            npm install -g ajv-cli
          fi
          
      - name: Validate JSON
        env:
          AJV_PATH: ${{ env.HOME }}/.npm-global/bin/ajv
        run: ajv validate -s "/path/to/schema/${{ matrix.schema }}" -d "/path/to/json/${{ matrix.json }}" --all-errors


